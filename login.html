<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="box_login">
   <div  class="hero">
   		<h1><a href="index.html">Weather Insulations</a></h1>
   </div>
   <div class="form_div">
   		<form action="#" method="POST">
		<div><input type="email" name="Emial_login" placeholder="Email" required></div>
		<div class="password"><input type="password" name="Password_login" placeholder="Password" required autocomplete="current-password" pattern="[a-zA-Z]+[@_$#]*[0-9]+[a-zA-Z]*" minlength="6" maxlength="12" title="minlength of 6 upto 12 special character '@#$_', should contain numeric"><i class="far fa-eye-slash"></i></div>
		<div class="button_login"><input type="submit" name="submit_login" value="Sign In" ></div>
	</form>
   </div>
   <div  class="Sign_UP"> <p>Don't have an account? <a href="#">Sign Up</a></p></div>
</div>
</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
